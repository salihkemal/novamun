<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 5em;
      margin: 0;
    }
    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #aaa;
    }
    .code {
      background-color: #1a1a1a;
      color: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <div class="code">
    Error Code: 0x000404_PAGE_NOT_FOUND<br>
    Description: Resource missing or removed.<br>
    Suggested Action: Return to homepage or check the URL.
  </div>
</body>
</html>
